<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="assets/images/user.png" alt="user-photo" class="rounded-circle p-1 bg-primar" width="110">
              <div class="mt-3">
                <h4>Mohamed Saber</h4>
                <p class="text-secondary mb-1"></p>
                <p class="text-muted font-size-sm">Assuit , Egypt</p>
                <button class="btn btn-outline-primary"><i class="far fa-envelope"></i> Message</button>
              </div>
            </div>

            <hr class="my-3">
            <h5 class="text-center  mb-4">Contacts</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0"><i style="font-size:22px; color:dodgerblue" class="fab fa-facebook-f" ></i> &nbsp;&nbsp;&nbsp;FaceBook</h6>
                <span class="text-secondary">MoSaber22</span>
              </li>

              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0"><i style="font-size:22px; color:green" class="fab fa-whatsapp"></i> &nbsp; Whatsapp</h6>
                <span class="text-secondary">010069696345</span>
              </li>

              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0"><i class="fa fa-mobile-alt" style="font-size:22px; color:dodgerblue"></i>&nbsp;&nbsp;&nbsp; Mobile </h6>
                <span class="text-secondary">010069696345</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <h3 class="card-title mt-4 mx-3 mb-5 text-center">Edit user Profile</h3>
          <div class="card-body">
            <form name="FormEdit"  (ngSubmit)="editUser()" method="post">
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" [(ngModel)]="newUser.name" name="name"  >
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" [(ngModel)]="newUser.email" name="email">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Mobile</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" [(ngModel)]="newUser.mobilenumber" name="mobile">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" [(ngModel)]="newUser.adress" name="address" >
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Password</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" [(ngModel)]="newUser.password" name="password" >
              </div>
            </div>
            <!-- <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Confirm Password</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="password" class="form-control"  [(ngModel)]="newUser.password" name="password">
              </div>
            </div> -->
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9 text-secondary">
                <button type="submit" class="btn btn-primary px-4" ><i class="fa fa-check"></i> Save Changes</button>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
